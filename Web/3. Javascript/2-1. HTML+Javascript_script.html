<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB2 - Javascript</title>
</head>
<body>
    <!--
        <script></script>자바 스크립트 코드가 들어가는 부분

        document.write(1+1);
    </script>
    <h1>html</h1>
    <p>1+1</p>
</body>
