<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB2 - Javascript</title>
</head>
<body>
    <h1>Loops</h1>
    <ul>
    <script>
        /*
         * i 값을 증가시키며 반복적으로 출력함.
         * document.write(<li>i</li>) <- 이렇게 하니 출력이 되지 않음.
         * 근데 또 ("<li>1</li>") <- 이렇게 하면 리스트가 나옴
         * 따라서 document.write("<li>",i,"</li>"); <- 이런식으로 해서 i값을 리스트 화 시켜서 출력함
        */
        var i=0;
        while(i<3)
        {
            document.write("<li>",i,"</li>");
            i=i+1;
        }
    </script>
    </ul>
</body>
</html>
