<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WEB2 - Javascript</title>
        <body>
            <h1>Comparison operator & Boolean</h1>
            <h2>===</h2>
            <h3>1===1</h3>
            <script>
                document.write(1===1); // 좌, 우의 값을 비교하여 같으면 true, 다르면 false / true, false 값을 Boolean 이라 한다. 약간 Bool 형 변수 같은건가벼
            </script>
            <h3>1===2</h3>
            <script>
                document.write(1===2);
            </script>
            <h3>1&lt2</h3>
            <script>
                document.write(1<2);
            </script>
            <h3>1&lt1</h3>
            <script>
                document.write(1<1);
            </script>
        </body>
    </head>
</html>
