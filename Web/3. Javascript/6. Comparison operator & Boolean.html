<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WEB2 - Javascript</title>
        <body>
            <h1>Comparison operator & Boolean</h1>
            <h2>===</h2>
            <h3>1===1</h3>
            <script>
                document.write(1===1); // 좌, 우의 값을 비교하여 같으면 true, 다르면 false / true, false 값을 Boolean 이라 한다. 약간 Bool 형 변수 같은건가벼
            </script>
            <h3>1===2</h3>
            <script>
                document.write(1===2);
            </script>
            <h3>1&lt2</h3> <!--(&lt - <) (&gt - >) 이렇게 화면에 표시해 주는것
                            html 내에서 사용되는 < > 이기에 혹시 모를 에러를 막기 위한 용도
                            혹시 모를 <script> 태그를 활용한 해킹 방지용 장치 / 라 카더라

            -->
            <script>
                document.write(1<2);
            </script>
            <h3>1&lt1</h3>
            <script>
                document.write(1<1);
            </script>
        </body>
    </head>
</html>
