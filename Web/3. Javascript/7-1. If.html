<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB2 - Javascript</title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <h2>Bass Program</h2>
    <script>
        document.write('1<br>');
        document.write('2<br>');
        document.write('3<br>');
        document.write('4<br>'); 
        // 1 2 3 4 출력
    </script>
    <h2>IF-True</h2>
    <script>
        document.write('1<br>');
        if(true){
            document.write("2<br>");
        }
        else{
            document.write('3<br>');
        }
        document.write('4<br>');
        // 1 2 4 출력
    </script>
    <h2>IF-True</h2>
    <script>
        document.write('1<br>');
        if(false){
            document.write("2<br>");
        }
        else{
            document.write('3<br>');
        }
        document.write('4<br>');
        // 1 3 4 출력
    </script>
</body>
</html>
