<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WEB2 - Javascript</title>
</head>
<body>
    <!--객체란 이름이 있는 정리상자, 순서 없이 정보를 정리 할수 있는공간-->
    <h1>Object</h1>
    <h2>Grammer_Create</h2>
    <script>
        var coworkers={
            "programmer" : "egoing",
            "designer" : "leezhe"
        }; // 배열과 다르게, 객체는 중괄호로 내용을 묶는다
        document.write("Programmer : "+coworkers.programmer+"<br>");
        document.write("Designer : "+coworkers.designer+"<br>");
        coworkers.student = 'qualificationalitated';
        coworkers['study tool'] = 'my Laptop';
        document.write("Programmer : "+coworkers.student+"<br>");
        document.write("Designer : "+coworkers['study tool']+"<br>");
        /*
        * 중괄호로 묶어서 객체를 선언.
        * 정보를 넣을때, 정보에 대한 이름이 있어야 한다. 여기서는 egoing 이라는 정보를 넣을때 programmer이라는 이름/딱지를 붙여서 저장한거시다.
        * .은 오브젝트 엑세스 오퍼레이터
        * 정보를 꺼내올때는 document.write 처럼 coworkers.programmer(coworkers 객체의 programmer 이라는 이름의 정보)를 통해 불러옴
        * 객체에 정보를 집어넣을때는 객체명.정보의 이름 = '정보';(coworkers.students = 'qualificationalitated';) 형식으로 넣으면 된다.
        * 본디 이름에는 띄어쓰기를 넣을수는 없지만, 만일 넣고싶다면 coworkers['study tool'] 이렇게 대괄호를 넣고 따옴표로 묶어주면 된다.
        */
    </script>
    <h2>Iterate</h2> <!--객체를 통해 반복적으로 데이터를 불러오기-->
    <script>
        for(var key in coworkers) //for 을 통해 coworkers의 key 값들을 가져오는것 여기서 key 값이란 정보에 대한 이름(egoing 이라는 정보를 넣을때의 programmer)
        {
            //coworkers의 키 값 하나하나를 변수로 선언해준다 랍니다.
            document.write(key+'<br>');
            document.write(key+' : '+coworkers[key]+'<br>');
        }
        /*
        * for(var key in coworkers) - coworkers 의 키값들을 불러온다...? 약간 값들을 불러와서 key 라는 변수에 반복적으로 저장시켜주는 느낌
        * document.write(key+'<br>'); - 불러온 key 값들을 출력
        * document.write(key+' : '+coworkers[key]+'<br>'); - coworkers의 key 값에 대한 정보를 출력 ' 좀더 이해해봐야할 부분이 아닌가.. ' 아니 뭔가 이해는 했는데 2% 부족하달까...
        */
    </script>
    <h2>Property & Method</h2>
    <script> // coworkers 라는 객체에 메소드를 추가하기
        coworkers.showAll = function(){
            for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers.showAll();
        /*
        * 객체에 소속된 함수 - 메소드. 객체에 소속된 변수 - 프로퍼티
        * coworkers 라는 객체의 showAll 이라는 key값? 폴더 이름? 에 함수를 넣음.
        * coworkers -> this 해 줌으로써, 함수명이 바뀌어도 showAll이 잘 동작할수 있게끔 함
        * 한가지 알아낸것 Function과 function은 다르다. Function 으로 해서 this 를 출력하니 좀 커다란 정보들이 나왔다
        */
    </script>
</body>
</html>
