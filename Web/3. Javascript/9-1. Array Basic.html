<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WEB2 - Javascript</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var LOL_Team = ["SKT T1","Gen G","Damwon"];
    </script>
    
    <h2>get</h2>
    <script>
        var i=0;
        for(i=0;i<LOL_Team.length;i++){
        document.write(LOL_Team[i]);
        }
    </script>
    
    <h2>add</h2>
    <script>
        LOL_Team.push('Afreeca Freecs');
        LOL_Team.push('Sandbox Gaming');// 데이터를 가장 뒤에 넣기
    </script>
    <h2>count</h2>
    <script>
        document.write(LOL_Team.length);
    </script>
</body>
</html>
