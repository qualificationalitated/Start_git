<body>
    <script>
        //alert - 내부의 내용을 출력해주는 명령어, 일반 웹에서의 콘솔창에서도 가능하다.
        // alert(1+1)  2 출력
        // alert('1+1')  1+1 이라는 문자열 출력, 따옴표 안에 묶으면 된다
        alert('I am a boy...you are a girl...'.indexOf('boy')) // 문자열의 길이를 출력해주는 명령 .length .
        /*
        이외에도
        .toUpperCase() - 소문자를 대문자로 변환
        indexOf('object') - 목표가 몇번째에 나오는지 알려준다
        trim - 문자열의 공백을 없에준다.
        */
    </script>
