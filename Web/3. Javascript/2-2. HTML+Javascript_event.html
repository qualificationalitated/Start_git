<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB2 - Javascript</title>
    <style>
        p{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="button" value="Hi" onclick="alert('hi')"> <!-- 버튼 만들기 -->
    <p><input type="text" onchange="alert('changed')"></p> <!-- 텍스트 박스, 내부의 내용이 바뀔경우 changed 라는 경고 메세지 출력 -->
    <p><input type="text" onkeydown="alert('key down!')"></p> <!-- 텍스트 박스, 내부의 내용이 입력될 경우 key down 이라는 메세지 출력 -->
</body>
</html>
<!--
    onclick, onchange, onkeydown 등의 이벤트에는 자바스크립트 코드가 따라 나온다 라는것을 알자 
-->
<!--
    암튼, 이렇게 onclick 등의 이벤트 등을 활용해서 사용자와 상호작용 하는 웹페이지를 만들수 있다
-->
