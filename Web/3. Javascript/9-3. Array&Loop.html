<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>LCK_Team</h2>
    <ul>
        <script>
            var team=['SKT','GEN','DWG','GRF','SB','AF','KZ','JIN','HWA','KT'];
            var i=0;
            while(i<team.length)
            {
                document.write('<li><a href="https://a.com/'+team[i]+'">'+team[i]+'</a></li>');
                i=i+1;
            }
        </script>
    </ul>
</body>
</html>
